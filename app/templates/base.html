<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AS Trig Tutor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark p-2">
    <a href="{{ url_for('core.dashboard') }}" class="navbar-brand">AS Trig Tutor</a>
    {% if current_user.is_authenticated %}
    <a href="{{ url_for('auth.logout') }}" class="btn btn-outline-light">Logout</a>
    {% endif %}
  </nav>
  <div class="container mt-4">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for msg in messages %}<div class="alert alert-info">{{ msg }}</div>{% endfor %}
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </div>
</body>
</html>
