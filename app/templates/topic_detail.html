{% extends 'base.html' %}
{% block content %}
<h2>{{ topic.title }}</h2>
<p>{{ topic.description }}</p>
<h3>Lessons</h3>
<ul>{% for l in lessons %}<li><a href="{{ url_for('core.lesson', id=l.id) }}">{{ l.title }}</a></li>{% endfor %}</ul>
{% if quiz %}<a href="{{ url_for('core.start_quiz', id=quiz.id) }}" class="btn btn-info">Take Quiz</a>{% endif %}
<script src="{{ url_for('static', filename='js/time-tracker.js') }}"></script>
<script>initTimeTracker({{ topic.id }});</script>
{% endblock %}
